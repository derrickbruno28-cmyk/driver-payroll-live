services:
  - type: web
    name: driver-payroll-live
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 22.14.0
      - key: DATA_DIR
        value: /var/data
    disk:
      name: payroll-data
      mountPath: /var/data
      sizeGB: 1
