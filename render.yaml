services:
  - type: web
    name: driver-payroll-live
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 22.14.0
      - key: STORAGE_MODE
        value: postgres
      - key: BACKUP_CRON
        value: 0 * * * *
      - key: GOOGLE_SHEETS_BACKUP_TAB
        value: Backups
      - key: DATA_DIR
        value: /var/data
    disk:
      name: payroll-data
      mountPath: /var/data
      sizeGB: 1
